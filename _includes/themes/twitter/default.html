<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    
  <!-- Place banner image aligned with column layout --> 
  <div class="top-area">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
	    <!-- Column left (empty) -->
	  </div>
      <div class="span10">
	    <!-- Column center (banner goes here) -->
        <div class="banner-header">
		  <a href="{{ HOME_PATH }}"><img src="{{ site.url }}/images/banner.svg" alt="bitsgalore"  width="615" height="80"></a>
		  <div class="banner-tagline">assorted &#9642;&#9642; random &#9642;&#9642; stuff</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <div class="container-fluid">
	<div class="row-fluid">
	  <div class="span2">
	      <!-- Column left (empty) -->
	  </div>
	
	  <div class="span6">
	    <!-- Column center (main content) -->
        <div class="content">
          {{ content }}
        </div>	
	  </div>
	  	  
	  <div class="span3"> 
	    <div class="sidebar">
	      <!-- Column right -->
	  
		  <p>
		  <a href="{{ site.url }}/rss.xml"><img src="{{ site.url }}/images/feed-icon-32px.png" alt="RSS"  width="32" height="32"></a>
		  <a href="{{ site.url }}/rss.xml">RSS</a>
		  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <a href="{{ site.url }}/atom.xml"><img src="{{ site.url }}/images/feed-icon-32px.png" alt="ATOM"  width="32" height="32"></a>
		  <a href="{{ site.url }}/atom.xml">ATOM</a>
		  </p>
		  
		  <p>
		  <a href="https://twitter.com/bitsgalore"><img src="{{ site.url }}/images/Twitter_logo_blue_32.png" alt="Twitter"  width="39" height="32"></a>
		  <a href="https://twitter.com/bitsgalore">Follow @bitsgalore</a>
          </p>
		  
		  <h2><a href="{{ site.url }}/about.html">about</a></h2>
		  
		  <h2><a href="{{ site.url }}/tags.html">tags</a></h2>
		  
		  <h2><a href="{{ site.url }}/archive.html">archive</a></h2>

	    </div>
      </div>	  
	</div>
	
	<footer>
	<hr>
	<div class="row-fluid">
      <div class="span2">
	    <!-- Column left (empty) -->
	  </div>
	  
	  <div class="span6">
	  <!-- Column center (footer text) -->
	    <p><small>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
        with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
        and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a></small></p>
      </div>
	</div>
    </footer>
  </div>

    {% include JB/analytics %}
  </body>
</html>
